name: Build

on:
  push:
    branches:
      - main


jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: build and analyze with sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: install dependencies
        run: npm install
      
      - name: docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Docker scout scan 
        run: |
          docker-scout quickview fs:// .
          docker-scout cves fs:// .

      - name: docker build and push
        run: |
          docker build -t hotstar .
          docker tag hotstar rahul70/hotstar:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push rahul70/hotstar:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: docker scout image scan 
        run: |
          docker-scout quickview rahul70/hotstar:latest
          docker-scout cves rahul70/hotstar:latest
      
  deploy:
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
      - name: docker pull image 
        run: docker pull rahul70/hotstar:latest

      - name: deploy to container
        run: docker run -d --name hotstar -p 3000:3000 rahul70/hotstar:latest

      - name: update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name EKS_CLOUD

      - name: deploy to kubernetes
        run: | 
          kubectl apply -f K8S/deployment.yml
          kubectl apply -f K8S/service.yml
